<h2>Connexion</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Identifiant :
    <input formControlName="identifier" />
  </label>
  <label>
    Mot de passe :
    <input type="password" formControlName="password" />
  </label>
  <button type="submit">Connexion</button>
</form>

<div *ngIf="success$ | async as success">
  <span *ngIf="!success" class="error">Identifiants invalides</span>
</div>
